name: Deploy to Preview

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-preview:
    permissions:
      deployments: write
      contents: read
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'preview'
      is_production: false
    secrets:
      OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
